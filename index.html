<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Futebol Manager 2026</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ====================== CAPA ====================== -->
    <section id="screen-cover" class="screen active">
        <img src="assets/geral/capa.png" class="background-img" alt="Capa do jogo">

        <div class="center-box">
            <h1 class="game-title">VALE FUTEBOL MANAGER 2026</h1>

            <button id="btn-newgame" class="btn main-btn">NOVO JOGO</button>
            <button id="btn-continue" class="btn secondary-btn">CONTINUAR</button>
        </div>
    </section>

    <!-- ====================== SELEÇÃO DE TIME ====================== -->
    <section id="screen-select-team" class="screen">
        <h2 class="screen-title">ESCOLHA SEU TIME</h2>

        <div id="team-grid" class="team-grid">
            <!-- UI.JS vai popular os times aqui -->
        </div>

        <button id="btn-back-cover" class="btn small-btn">VOLTAR</button>
    </section>

    <!-- ====================== LOBBY ====================== -->
    <section id="screen-lobby" class="screen">
        <img src="assets/geral/lobby.png" class="background-img" alt="Sala do técnico">

        <div class="lobby-info">
            <img id="lobby-team-logo" class="lobby-logo">
            <h2 id="lobby-team-name"></h2>
            <p id="lobby-season"></p>
            <p id="lobby-balance"></p>

            <button id="btn-next-match" class="btn main-btn">PRÓXIMO JOGO</button>
            <button id="btn-standings" class="btn secondary-btn">CLASSIFICAÇÃO</button>
            <button id="btn-squad" class="btn secondary-btn">ELENCO</button>
            <button id="btn-market" class="btn secondary-btn">MERCADO</button>
        </div>
    </section>

    <!-- ====================== PARTIDA ====================== -->
    <section id="screen-match" class="screen">
        <h2 class="screen-title">PRÓXIMA PARTIDA</h2>

        <div id="match-box" class="match-box">
            <div class="team-side">
                <img id="match-home-logo" class="team-logo">
                <h3 id="match-home-name"></h3>
            </div>

            <div class="vs-box">VS</div>

            <div class="team-side">
                <img id="match-away-logo" class="team-logo">
                <h3 id="match-away-name"></h3>
            </div>
        </div>

        <button id="btn-simulate" class="btn main-btn">SIMULAR PARTIDA</button>
        <button id="btn-back-lobby" class="btn small-btn">VOLTAR</button>
    </section>

    <!-- ====================== CLASSIFICAÇÃO ====================== -->
    <section id="screen-standings" class="screen">
        <h2 class="screen-title">CLASSIFICAÇÃO</h2>

        <table id="standings-table" class="standings-table"></table>

        <button id="btn-standings-back" class="btn small-btn">VOLTAR</button>
    </section>

    <!-- ====================== ELENCO ====================== -->
    <section id="screen-squad" class="screen">
        <h2 class="screen-title">ELENCO DO TIME</h2>

        <div id="squad-list" class="squad-list"></div>

        <button id="btn-squad-back" class="btn small-btn">VOLTAR</button>
    </section>

    <!-- JS -->
    <script src="database.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>

</body>
</html>
